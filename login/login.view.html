<article class="card" style="border-style: solid; border-width:thin; border-color: #FFFFFF;">
    <section>
    <h3 class="text-center">Sign in to Worship Center</h3>
<div>
    <form name="form" ng-submit="vm.login()" role="form">
        <fieldset>
        <div class="form-group text-center" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">
            <input type="text" name="username" id="username" placeholder="Username or email" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group text-center" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control " ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions text-center wrap">
            <button type="submit" style="width:50%" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Sign In</button>
